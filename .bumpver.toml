[bumpver]
current_version = "0.2.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "global"

[bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"cbz_convert/__init__.py" = [
    '__version__ = "{version}"',
]
"cbz_convert/cli/version.py" = [
    '__version__ = "{version}"',
]